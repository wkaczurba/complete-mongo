</head>

<script>
    function x() {
        return new Promise( (resolve, reject) =>  {
            console.log('Promise is running.');
            setTimeout( () => {
                if (Math.random() > 0.5) {
                    resolve('Worked');
                } else {
                    reject('Failed');
                }
            }, 200);
        });
    }

    x()
        .then( (s) => alert('OK: ' + s) )
        .catch( (s) => alert('Problem: ' + s));

</script>
